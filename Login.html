<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Admin Login Panel</title>
</head>
<style>
    body{
        background: lightblue url("2.jpg") no-repeat fixed center;
        background-size: cover;
        text-align: center;
        font-family: 'Arial';
        
    }
    form{
        align-items: center;
        height: 300px;
        width: 200px;
        margin: auto;
        margin: 20 0 0 450px;
        padding: 35px 80px 80px;
        background: rgb(209, 248, 252);
        border-radius: 15px;
        
    }
    img{
        height: 80px;
        width: 150px;
        
    }
    #email,#password{
        
        width: 200px;
        height: 40px;
        border-radius: 5px;
        border-color: black;
    }
    .registerbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 50%;
            opacity: 0.9;
        }

    .registerbtn:hover {
            opacity: 1;
        }
    h1{
                color: black;
                text-align: center;
        }
    #sub{
        background-color: rgb(72, 51, 72);
        color:#fff;
        border-radius: 9px;
        height: 30px;
        width: 150px;
        padding-top: 1px ;
        margin-top:8px;
        float: inline-end;
    }
    header{
        background: rgb(145, 236, 243);
    }
</style>
<body>
    
    <header><h1><b>Admin Login</b></h1></header>
    <br>
    <br>
    <form>

    <div class="container">
        <img src="Picture1.jpg" ><br><br><br>
        <input type="text" id="email" name="email" placeholder="E-mail" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
        <button type="button" id="submitData" name="submitData" class="registerbtn">Signin</button>
    </div>
        
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>

<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD2nH6H-OyR7IScyOgxV_hvqyIwWy5TSV8",
    authDomain: "facerecognition-1e203.firebaseapp.com",
    databaseURL: "https://facerecognition-1e203-default-rtdb.firebaseio.com",
    projectId: "facerecognition-1e203",
    storageBucket: "facerecognition-1e203.appspot.com",
    messagingSenderId: "195568988905",
    appId: "1:195568988905:web:f14725f9e45db5db79f678"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('User logged in successfully');
                        location.href = 'credentials.html?#'+email;

                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });

    });

</script>
